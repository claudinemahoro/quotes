<div class="container-fluid">
  <h2 class="text-center">Publish a new quote</h2>
  <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
     
      <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.uploadedBy" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Publisher is required</p>
          </div>
      </div>

      <!-- <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
    </div> -->

      <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.content" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
      </div>

      <div class="form-group">
          <label for="publish">Date</label>
          <input type='date' id="publish" [(ngModel)]="newQuote.uploadDate" name="publishDate" #publishDate="ngModel" required>
          <div [hidden]="publishDate.valid || publishDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Post Quote</button>
  </form>
</div>
